<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Coming soon|Chill</title>
</head>

<body>
    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <img src="img/my-logo.png" alt="logo" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>We're working hard, we'll be ready to launch in...</p>
                </div>
            </div>
        </div>
    </section>
    <section id="counter">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="countdown"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="icons">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-inline">
                        <a href="#">
                            <li class="list-inline-item"><i class="fab fa-twitter-square fa-3x twitter"></i></li>
                        </a>
                        <a href="#">
                            <li class="list-inline-item"><i class="fab fa-facebook-square fa-3x facebook"></i></li>
                        </a>
                        <a href="#">
                            <li class="list-inline-item"><i class="fab fa-google-plus-square fa-3x google"></i></li>
                        </a>
                        <a href="#">
                            <li class="list-inline-item"><i class="fab fa-instagram-square fa-3x instagram"></i></li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="https://formspree.io/f/xoqppewk" method="POST" class="form-inline">
                        <input type="email" class="form-control form-control-sm" name="email"
                            placeholder="enter your email">
                        <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out
                            more</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
        $(function () {
            $('.countdown').countdown({
                date: "June 7, 2087 15:03:26"
            });
        });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
